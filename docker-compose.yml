version: '3.7'

services:
  db:
    image: postgres:10.1-alpine
    ports:
      - 5432:5432
    volumes:
      - ./pg_data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: try_django
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: always
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    restart: always
    links:
      - db
    depends_on:
      - db

volumes:
  ./pg_data:
