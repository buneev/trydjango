version: '3.7'

services:
  web:
    restart: always
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    links:
      - db
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=trydjango_user
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=trydjango
    restart: always

volumes:
  postgres_data: